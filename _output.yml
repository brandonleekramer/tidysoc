bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: subsection
      scroll_highlight: true
      before: |
        <li><a href="./">tidysocial</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    toolbar:
      position: fixed
    fontsettings:
      theme: black
      family: sans 
      size: 2
    sharing:
      facebook: false
      twitter: true
      linkedin: true
      github: true
    edit: https://github.com/USERNAME/REPO/edit/BRANCH/%s
    download: ["pdf", "epub"]
